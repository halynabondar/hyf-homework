<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript3 week1 - Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="wrapper">
    <div id="info">
        <form id="form">
            <label>
                <input type="search" id="city-value" placeholder="Write here a city name..." required>
            </label>
            <button id="btn" type="submit">Search</button>
        </form>
        <ul id="weather"></ul>
    </div>
    <div>
        <button id="current-position">Current <br>position</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
